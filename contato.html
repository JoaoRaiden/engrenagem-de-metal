<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscreva-se na FOXHOUNDr</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h2>FOXHOUND UNIT</h2>
        </div>
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="https://www.instagram.com/hideo_kojima/">Serviços</a>
          <a href="sobre.html">Sobre</a>
          <a href="contato.html">Contato</a>
          <a href="metal-gear.gif">FAQ</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="content">
        <h1>Inscreva-se Agora<br />na <span>FOXHOUND</span></h1>
    
        <form>
          <div class="form-group">
            <input type="text" placeholder="Nome" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="number" placeholder="Telefone" required />
          </div>
          <div class="form-group">
            <input type="date" placeholder="Data de Nascimento" required />
          </div>
          <div class="form-group">
            <input type="checkbox" placeholder="Sexo" required />
            <option>Masculino</option>
          </div>
          <div class="form-group">
            <input type="checkbox" placeholder="Sexo" required />
            <option>Feminino</option>
          </div>
          <div class="form-group">
            <input type="number" placeholder="CEP" required />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Endereço" required />
          </div>
          <div class="form-group">
            <input type="number" placeholder="Número" required />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Bairro" required />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Cidade" required />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Estado" required />
          </div>
          <div class="form-group">
            <input type="text" placeholder="País" required />
          </div>
          <div class="form-group">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
      <div class="image-container">
      </div>
    </main>
  </body>
</html>
